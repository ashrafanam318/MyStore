<div class="product-container">
    <a routerLink="/products/{{product.id}}">
        <img class="product-image" src="{{product.url}}" alt="{{product.name}}">
    </a>
    <br>
    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
    <br>

    <!-- <input type="number" value="1"  class="select-input" #quantity> -->
    <select class="select-input" #quantity name="selector" id="product-item-quantity-pi">
        <option *ngFor="let i of selectOptions" value="{{i}}">{{i}}</option>
    </select>

    <button (click)="addToCart(quantity.value)">Add to Cart</button>
</div>
