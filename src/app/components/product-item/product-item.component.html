<div class="product-container">
    <a routerLink="/products/{{product.id}}">
        <img class="product-image" src="{{product.url}}" alt="{{product.name}}">
    </a>
    <br>
    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
    <br>

    <input type="number" value="1"  class="select-input" #quantity>

    <button (click)="setQuantity(quantity.value)">Add to Cart</button>
</div>
