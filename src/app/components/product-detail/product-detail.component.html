<div class="detail-container">
    <img src="{{product.url}}" alt="{{product.url}}">
    <div class="detail-item">
        <p>{{product.name}}</p>
        <p>{{product.description}}</p>
        <p>{{product.price}}</p>
        <input type="number" value="1"  class="select-input" #quantity>
        <br>
        <br>
        <button (click)="setQuantity(quantity.value)">Add to Cart</button>
        <br>
        <br>
        <a routerLink="/" class="back-link">Back to List</a>
    </div>
</div>
