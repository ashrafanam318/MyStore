<div class="cart-item">
    <img src="{{cartItem.url}}" alt="{{cartItem.name}}">
    <div class="cart-item-details">
        <span>{{cartItem.name}}</span>
        <br>
        <span>{{cartItem.price}}</span>
        <br>
        <input 
            #quantityInput 
            type="number" 
            class="number-input" 
            value="{{cartItem.quantity}}" 
            (change)="onQuantityChange(quantityInput.value)"
        >
    </div>
</div>
